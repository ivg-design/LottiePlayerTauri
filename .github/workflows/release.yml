name: GHRELEASE

on:
  push:
    branches:
      - main  # Replace with your default branch if it's not 'main'

jobs:
  release:
    runs-on: macos-latest, windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14'  # Use the Node.js version that matches your project


      - name: Install dependencies
        run: npm ci  # Use npm ci for installing exact versions from package-lock.json

      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v2
        with:
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git
        env:
          GITHUB_TOKEN: ${{ secrets.GHRELEASE }}
